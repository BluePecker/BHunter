env:
    mocha: true
extends: standard
plugins:
    - standard
    - promise
rules:
    arrow-parens: 0
    eqeqeq: 0
    no-return-assign: 0
    semi: [2, always]
    space-before-function-paren: [2, never]
    yoda: 0
    arrow-spacing: 2
    dot-location: [2, "property"]
    no-console: 2
    no-var: 0
    camelcase: 2
    indent: [2, 4]
    key-spacing: [2, {"align": "colon"}]
